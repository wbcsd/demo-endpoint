# fly.toml app configuration file generated for pathfinder-api-stable on 2023-05-04T01:03:11+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "pathfinder-api-stable"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[env]
  PORT = "8000"
  PRIMARY_REGION = "ams"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 6
